<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app" >
    <w-button icon="setting" icon-position="left">按钮</w-button>
        <w-button icon-position="right"  icon="up" >向上</w-button>
    <w-button icon="down" >向下</w-button>
    <w-button icon="loading">加载</w-button>
    <w-button icon="setting" :loading="loading1" @click="loading1 = !loading1">设置</w-button>
    <w-button icon="left">向左</w-button>
    <w-button icon="right" icon-position="right">向右</w-button>
    <g-icon name="loading"></g-icon>
    <g-icon name="error"></g-icon>
    <w-button-group>
        <w-button icon="left">上一页</w-button>
        <w-button>更多</w-button>
        <w-button icon="right" icon-position="right">下一页</w-button>
      </w-button-group>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
