<div>

  <w-button @click="showtoptoast">上</w-button>
  <w-button @click="showmiddletoast">中</w-button>
  <w-button @click="showdowntoast">下</w-button>
</div>
<div>
    <div style="margin-top:40px">
    <w-popover  position="top">
      <div slot="content" slot-scope="{close}">
        这是popover内容
        <w-button @click="close">关闭</w-button>
      </div>
      <w-button class="button">向上</w-button>
    </w-popover>
    <w-popover  position="bottom">
      <div slot="content">
        这是popover内容
      </div>
      <w-button class="button">向下</w-button>
    </w-popover>
    <w-popover position="left">
      <div slot="content" >
        这是popover内容
      </div>
      <w-button class="button">向左</w-button>
    </w-popover>
    <w-popover position="right">
      <div slot="content">
        这是popover内容
      </div>
      <w-button class="button">向右</w-button>
    </w-popover>
    </div>
    <div style="margin-top:40px">
      <w-popover  position="top" trigger="hover">
        <div slot="content">
          这是popover内容
        </div>
        <w-button class="button">向上</w-button>
      </w-popover>
      <w-popover  position="bottom" trigger="hover">
        <div slot="content">
          这是popover内容
        </div>
        <w-button class="button">向下</w-button>
      </w-popover>
      <w-popover position="left" trigger="hover">
        <div slot="content">
          这是popover内容
        </div>
        <w-button class="button">向左</w-button>
      </w-popover>
      <w-popover position="right" trigger="hover">
        <div slot="content">
          这是popover内容
        </div>
        <w-button class="button">向右</w-button>
      </w-popover>

    </div>

    <w-tabs selected="1" direction="vertical" style="margin-top:20px;">
      <w-tabs-head>
        <w-tabs-item  label="1">美女</w-tabs-item>
        <w-tabs-item label="2">金融</w-tabs-item>
        <w-tabs-item label="3">体育</w-tabs-item>
      </w-tabs-head>
      <w-tabs-body>
        <w-tabs-pane name="1">美女相关资讯</w-tabs-pane>
        <w-tabs-pane name="2">金融相关资讯</w-tabs-pane>
        <w-tabs-pane name="3">体育相关资讯</w-tabs-pane>
      </w-tabs-body>
    </w-tabs>

    <w-collapse 
    :selected-array.sync="selectedArray" 
    :selected.sync="selectedItem"
    single
    >
      <w-collapse-item title="标题一" :index="1">
        <div>
          内容一
        </div>
      </w-collapse-item>
      <w-collapse-item title="标题二" index=2>
          <div>
            内容二
          </div>
        </w-collapse-item>
        <w-collapse-item title="标题三" index=3>
            <div>
              内容三
            </div>
          </w-collapse-item>
          {{selectedArray}}
          {{selectedItem}}
    </w-collapse>


  </div>
